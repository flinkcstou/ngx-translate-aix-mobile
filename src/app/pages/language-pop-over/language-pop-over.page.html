<ion-list>
  <ion-item button
            *ngFor="let lng of languages"
            (click)="select(lng.value)"
            detail="false">
    <img [src]="lng.img"
         slot="start"
         style="width: 20px">
    <ion-label text-wrap>
      {{lng.text}}
    </ion-label>
    <ion-icon slot="end" name="chechmark" *ngIf="lng.value == selected"></ion-icon>
  </ion-item>
</ion-list>
