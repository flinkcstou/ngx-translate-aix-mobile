<ion-list>
  <ion-item button
            *ngFor="let lng of languages"
            (click)="select(lng.id)"
            detail="false">
    <ion-label text-wrap>
      {{lng.title}}
    </ion-label>
    <ion-icon slot="end" name="chechmark" *ngIf="lng.id== selected"></ion-icon>
  </ion-item>
</ion-list>
